<!doctype html>
<html lang="pt-br">

<head>
    <title>RBC - Spotify 2019</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
</head>

<body>
    <div class="container py-4 my-4">
        <h5>Raciocínio baseado em casos - Spotify as 50 músicas mais tocadas em 2019</h5>
        <br>
        <form>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputGênero">Gênero</label>
                    <select class="form-control" name="" id="inputGenero">
                        <option value="indiferente">Indiferente</option>
                        <option value="boy band">Boy band</option>
                        <option value="electronic">Electronic</option>
                        <option value="latin">Latin</option>
                        <option value="pop">Pop</option>
                        <option value="rap">Rap</option>
                        <option value="reggaeton">Reggaeton</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputBPM">Batidas por minuto (de 85 à 190)</label>
                    <input type="number" class="form-control" id="inputBPM" value="0" min="85" max="190">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputBPM">Energia (de 32 à 88)</label>
                    <input type="number" class="form-control" id="inputEnergia" value="0" min="32" max="88">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputBPM">Dançabilidade (de 29 à 90)</label>
                    <input type="number" class="form-control" id="inputDancabilidade" value="0" min="29" max="90">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputBPM">Vivacidade (de 5 à 58)</label>
                    <input type="number" class="form-control" id="inputVivacidade" value="0" min="5" max="58">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputBPM">Humor (de 10 à 95)</label>
                    <input type="number" class="form-control" id="inputHumor" value="0" min="10" max="95">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputBPM">Duracao (de 115 à 309) segundos</label>
                    <input type="number" class="form-control" id="inputDuracao" value="0" min="115" max="309">
                </div>
            </div>

            <hr>

            <h6>Pesos</h6>

            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="inputBPM">Gênero</label>
                    <input type="number" class="form-control" id="pesoGenero" value="0.7">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputBPM">Batidas por minuto</label>
                    <input type="number" class="form-control" id="pesoBPM" value="0.3">
                </div>
                <div class="form-group col-md-1">
                    <label for="inputBPM">Energia</label>
                    <input type="number" class="form-control" id="pesoEnergia" value="0.6">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputBPM">Dançabilidade</label>
                    <input type="number" class="form-control" id="pesoDancabilidade" value="0.3">
                </div>
                <div class="form-group col-md-1">
                    <label for="inputBPM">Vivacidade</label>
                    <input type="number" class="form-control" id="pesoVivacidade" value="0.3">
                </div>
                <div class="form-group col-md-1">
                    <label for="inputBPM">Humor</label>
                    <input type="number" class="form-control" id="pesoHumor" value="0.5">
                </div>
                <div class="form-group col-md-1">
                    <label for="inputBPM">Duração</label>
                    <input type="number" class="form-control" id="pesoDuracao" value="0.2">
                </div>
            </div>

        </form>

        <hr>

        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-success" onclick="calcular()">Calcular</button>
            </div>
        </div>

        <hr>

        <div>
            <table class="table table-striped">
                <thead class="thead-default">
                    <tr>
                        <th>Similaridade</th>
                        <th>Nome</th>
                        <th>Artista</th>
                        <th>Gênero</th>
                        <th>BPM</th>
                        <th>Energia</th>
                        <th>Dançabilidade</th>
                        <th>Vivacidade</th>
                        <th>Humor</th>
                        <th>Duração</th>
                    </tr>
                </thead>
                <tbody id="conteudo-tabela">
                </tbody>
            </table>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>


    <script src="app.js"></script>

</body>

</html>
